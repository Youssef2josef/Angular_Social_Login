<body [ngClass]="{'dark-light-mode': (darkMode | async)}">
    <mat-toolbar color="primary" [ngClass]="{'dark-mode': (darkMode | async)}">
        <button mat-icon-button [ngClass]="{'light-mode': (darkMode | async)}" aria-label="Example icon-button with menu icon">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="span-mode"></span>
        <span [ngClass]="{'dark-mode': (darkMode | async)}">My App</span>
        <span class="example-spacer"></span>
        <button mat-icon-button [ngClass]="{'light-mode': (darkMode | async)}" aria-label="Example icon-button with share icon" (click)="toggleLightMode()">
          <mat-icon>wb_sunny</mat-icon>
        </button>
        <span class="span-mode"></span>
        <button mat-icon-button [ngClass]="{'light-mode': (darkMode | async)}" aria-label="Example icon-button with share icon" (click)="toggleDarkMode()">
          <mat-icon>bedtime</mat-icon>
        </button>
      </mat-toolbar>
    <router-outlet></router-outlet>
</body>
