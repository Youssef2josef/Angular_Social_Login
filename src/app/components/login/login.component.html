<div class="text-center card container col-xxl-3 col-xl-3 col-lg-5 col-md-6 col-sm-7" >
    <div class="mt-3 mb-3">
        <img class="mb-4" src="../../../assets/angular.png" alt="" width="72"
            height="77">
        <h1 class="h3 mb-3 fw-normal" [ngClass]="{'light-text': (darkMode)}">Log In</h1>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput" [ngClass]="{'light-text': (darkMode)}" >Email address</label>
        </div>
        <div class="form-floating mt-1">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword" [ngClass]="{'light-text': (darkMode)}">Password</label>
        </div>
        <div [ngClass]="{'light-text': (darkMode )}" class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me" > Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <div class="or-container">
            <div class="line-separator"></div>
            <div class="or-label" [ngClass]="{'light-text': (darkMode)}">or</div>
            <div class="line-separator"></div>
        </div>
        <div class="row d-flex justify-content-evenly">
            <button mat-mini-fab class="btn btn-lg btn-google btn-block text-uppercase btn-outline" (click)="login()">
                <img src="https://img.icons8.com/color/22/000000/google-logo.png">
            </button>
            <button mat-mini-fab class="btn btn-lg btn-google btn-block text-uppercase btn-outline" (click)="signInWithFB()">
                <img width="30" height="30" src="https://img.icons8.com/color/48/facebook-new.png" alt="facebook-new"/>
            </button>
            
            <button mat-mini-fab class="btn btn-lg btn-google btn-block text-uppercase btn-outline" (click)="login()">
                <img src="https://img.icons8.com/color/22/000000/facebook-logo.png">
            </button>
        </div>
    </div>
</div>
